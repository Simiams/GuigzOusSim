{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/modals/card.css' %}">
{% endblock %}

<figure id="popup" class="card card--normal">
    <span class="popup-close"><i class="fa-solid fa-x"></i></span>

    <div class="card__image-container">
        <img id="image" alt="Pokemon Image"
             class="card__image">
    </div>
    <figcaption class="card__caption">
        <h1 class="card__name" id="name">Eevee</h1>

        <h3 id="card-type" class="card__type">
            normal
        </h3>

        <table class="card__stats">
            <tbody>
            <tr>
                <th>HP</th>
                <td id="hp">0</td>
            </tr>
            <tr>
                <th>Attack</th>
                <td id="attack">0</td>
            </tr>

            <tr>
                <th>Defense</th>
                <td id="defense">0</td>
            </tr>

            <tr>
                <th>Special Attack</th>
                <td id="special_attack">0</td>
            </tr>
            <tr>
                <th>Special Defense</th>
                <td id="special_defense">0</td>
            </tr>
            <tr>
                <th>Speed</th>
                <td id="speed">0</td>
            </tr>
            </tbody>
        </table>

        <div class="card__abilities">
            <h4 class="card__ability">
                <span class="card__label">Ability</span>
                <div id="abilities"></div>
            </h4>
        </div>
    </figcaption>
    <form class="" id="container_team" action="{% url 'management_pokemon' %}" method="post">
    </form>
</figure>

{% block script %}
    <script src="{% static 'js/api.js' %}"></script>
{% endblock %}
