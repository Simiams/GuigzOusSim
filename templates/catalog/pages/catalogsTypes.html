{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/catalog/cardsSpamm.css' %}">
{% endblock %}

{% block body %}
    <a href="/">
        <img src="{% static 'img/pokeball-notre-icon.png' %}" alt="Home" class="menu-icon-pkmn-ball">
    </a>
    <div class="spam-card-container">
        {% for c in catalog %}
            <a href="{% url 'see_all_pokemon_by_catalog' catalog_type=c.catalog_type catalog_name=c.name %}"; style="text-decoration: none">
                <div class="spam-card" style="background-color: {{ c.theme.color }}; ">
                    <img src="{% static c.theme.icon %}" alt="{{ "icon" }}" style="width: auto; height: 12rem">
                    {{ c.name }}
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
